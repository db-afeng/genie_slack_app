display_information:
  name: Genie
  description: Ask away!
  background_color: "#4d384d"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Genie
    always_online: true
  assistant_view:
    assistant_description: Uses Databricks Genie to answer questions from data in the Lakehouse
    suggested_prompts: []
oauth_config:
  scopes:
    bot:
      - assistant:write
      - chat:write
      - files:write
      - im:history
      - im:read
      - im:write
      - users.profile:read
      - users:read
      - users:write
      - reactions:read
settings:
  event_subscriptions:
    bot_events:
      - assistant_thread_started
      - message.im
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
