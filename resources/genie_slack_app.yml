# yaml-language-server: $schema=../bundle_schema.json
resources:
  apps:
    genie-slack-app:
      name: "genie-slack-app"
      source_code_path: "../src"
      description: "Slack App for communicating with genie apis"
      config:
        command:
          - "python"
          - main.py
    resources:
      - name: genie-slack-lakebase
        database:
          database_name: ${resources.database_instances.genie-slack-app.name}
          instance_name: ${resources.database_instances.genie-slack-app.id}
          permissions: CAN_CONNECT_AND_CREATE
