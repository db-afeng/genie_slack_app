# yaml-language-server: $schema=../bundle_schema.json
resources:
  secret_scopes:
    genie-slack-secret-scope:
      name: genie-slck-${workspace.current_user.domain_friendly_name}
      permissions:
        - level: READ
          service_principal_name: ${resources.apps.genie-slack-app.id}

experimental:
  scripts:
    postdeploy: |
      databricks secrets put-secret genie-slck-${workspace.current_user.domain_friendly_name} token_app --string-value ${var.TOKEN_APP}
      databricks secrets put-secret genie-slck-${workspace.current_user.domain_friendly_name} token_bot --string-value ${var.TOKEN_BOT}
